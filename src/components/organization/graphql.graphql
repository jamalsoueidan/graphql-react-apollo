query Organizations {
  organizations {
    id
    name
    users {
      id
      name
    }
  }
}

mutation AddOrganization($name: String, $users: [String!]) {
  addOrganization(name: $name, users: $users) {
    name
  }
}

mutation UpdateOrganization($name: String, $id: String) {
  updateOrganization(name: $name, id: $id) {
    name
  }
}

mutation DeleteOrganization($id: String) {
  deleteOrganization(id: $id) {
    name
  }
}

query Users {
  users {
    id
    name
  }
}
